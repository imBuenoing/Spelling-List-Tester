<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Spelling List Tester</title>
    <!-- Fix paths to be relative -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
    
    <!-- Material Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" 
          rel="stylesheet">
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Spelling List Tester</h1>
            <!-- Add API Key Section -->
            <div id="api-key-section" class="api-key-section">
                <input type="password" 
                       id="apiKeyInput" 
                       placeholder="Enter your OpenAI API Key"
                       class="api-key-input">
                <button id="saveApiKeyButton" class="primary-btn">Save API Key</button>
            </div>
            <nav>
                <button class="nav-btn active" data-mode="setup">Setup Mode</button>
                <button class="nav-btn" data-mode="test">Test Mode</button>
            </nav>
        </header>

        <!-- Rest of the HTML remains the same -->
        <!-- ... -->

    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(err => console.log('ServiceWorker registration failed:', err));
        }
    </script>
    <script src="./app.js"></script>
</body>
</html>
