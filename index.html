<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling List Tester</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Spelling List Tester</h1>

    <!-- API Key Input (Visible only if no key is saved) -->
    <section id="apiKeySection">
        <label for="apiKeyInput">Enter OpenAI API Key:</label>
        <input type="text" id="apiKeyInput" placeholder="Your OpenAI API Key">
        <button id="saveApiKeyButton">Save API Key</button>
    </section>

    <!-- Setup Mode -->
    <section id="setup">
        <label for="difficultySelect">Select Difficulty Level:</label>
        <select id="difficultySelect">
            <option value="simple">Simple</option>
            <option value="useful">Useful</option>
            <option value="common">Common</option>
            <option value="uncommon">Uncommon</option>
        </select>

        <label for="wordCountSelect">Number of Words (4-10):</label>
        <input id="wordCountSelect" type="number" min="4" max="10" value="5">

        <button id="generateButton">Generate Word List</button>
    </section>

    <!-- Display Generated Word List -->
    <h2>Generated Word List</h2>
    <div id="wordListContainer"></div>

    <script src="app.js"></script>
</body>
</html>
